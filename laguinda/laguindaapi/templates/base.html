<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>La guinda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/media/css/base.css">
        {% block head %}{% endblock %}
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">Inicio</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/producto/">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comentario/">Comentario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/valoracion/">Valoracion</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" action="{% url 'search_producto' %}" method="get">
                    <input type="search" name="q" placeholder="buscar producto" class="form-control form-control mr-sm-2" />
                </form>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="" >{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a> 
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container py-5">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
