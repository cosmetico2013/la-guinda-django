                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="" >{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/register">Register</a>
                    </li>
                    <li class="nav-item">
