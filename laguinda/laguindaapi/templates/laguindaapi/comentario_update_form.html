{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if user == comentario.user or user.is_staff %}
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update">
    </form>
{% else %}
<h1>No tienes Permisos para Editar "{{ object }}"</h1>
{% endif %}
{% endblock %}
